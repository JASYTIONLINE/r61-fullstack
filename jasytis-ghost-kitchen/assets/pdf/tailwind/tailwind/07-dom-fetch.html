<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind + JavaScript Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Simple User Fetcher</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <button id="fetchBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg mr-4">
                Get Random User
            </button>
            <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg">
                Clear
            </button>
        </div>

    </div>

    <script>
        const fetchBtn = document.getElementById('fetchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const container = document.querySelector('.max-w-2xl');

        fetchBtn.addEventListener('click', async () => {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const users = await response.json();
            const randomUser = users[Math.floor(Math.random() * users.length)];
            
            const userCard = document.createElement('div');
            userCard.className = 'bg-white p-6 rounded-lg shadow-md mt-6';
            userCard.innerHTML = `
                <h2 class="text-xl font-semibold text-gray-800">${randomUser.name}</h2>
                <p class="text-gray-600">${randomUser.email}</p>
                <p class="text-gray-600">${randomUser.phone}</p>
            `;
            container.appendChild(userCard);
        });

        clearBtn.addEventListener('click', () => {
            const userCards = document.querySelectorAll('.mt-6');
            userCards.forEach(card => card.remove());
        });
    </script>
</body>
</html>
